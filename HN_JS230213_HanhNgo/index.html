<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="image">
                <img src="./media/beach3.jpg" alt="head">
            </div>
            <div class="text">
                <span>
                    4 Good Reasons <br>
                    For travelling with us
                </span>
            </div>
        </div>
    </header>

    <article>
        <section>
            <div class="box">
                <img src="./media/cellphone.jpg" alt="vacation">
                <h2>Smart Vacation</h2>
                <h4>Full vacation control from your cellphone</h4>
            </div>
            <div class="box">
                <img src="./media/sealions.jpg" alt="offer">
                <h2>Super Offers</h2>
                <h4>Up to 50% offers. Always 25% student offers.</h4>
            </div>
            <div class="box">
                <img src="./media/truck.jpg" alt="carrental">
                <h2>Car Rental Included</h2>
                <h4>Wherever you travel our car rental is included.</h4>
            </div>
            <div class="box">
                <img src="./media/nowornever.jpg" alt="dream">
                <h2>Realize Your Dreams</h2>
                <h4>Don't wait until it is too late.</h4>
            </div>
        </section>
        
    </article>
</body>

</html>
